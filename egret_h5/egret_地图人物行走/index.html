<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/socket/socket.js" src-release="libs/modules/socket/socket.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <script egret="lib" src="polyfill/promise.js" src-release="polyfill/promise.min.js"></script>
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/wor/role/RoleBase.js"></script>
	<script egret="game" src="bin-debug/nodep/stage/BaseStage.js"></script>
	<script egret="game" src="bin-debug/BaseLib/IGameLoad.js"></script>
	<script egret="game" src="bin-debug/Datas/Base/BaseDataArrayCollection.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/nodep/comman/Comman.js"></script>
	<script egret="game" src="bin-debug/nodep/config/GameConfig.js"></script>
	<script egret="game" src="bin-debug/nodep/config/SceneConfig.js"></script>
	<script egret="game" src="bin-debug/nodep/config/StartGameStageConfig.js"></script>
	<script egret="game" src="bin-debug/nodep/config/StoryTitleConfig.js"></script>
	<script egret="game" src="bin-debug/nodep/enum/MoveEnum.js"></script>
	<script egret="game" src="bin-debug/nodep/map/MapInformation.js"></script>
	<script egret="game" src="bin-debug/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/nodep/sto/Local.js"></script>
	<script egret="game" src="bin-debug/nodep/util/CreateMbUtil.js"></script>
	<script egret="game" src="bin-debug/nodep/util/FogTileUtil.js"></script>
	<script egret="game" src="bin-debug/nodep/util/FogUtil.js"></script>
	<script egret="game" src="bin-debug/nodep/util/HeroUtil.js"></script>
	<script egret="game" src="bin-debug/nodep/util/LayerUtil.js"></script>
	<script egret="game" src="bin-debug/nodep/util/MapBlockUtil.js"></script>
	<script egret="game" src="bin-debug/nodep/util/MoveUtil.js"></script>
	<script egret="game" src="bin-debug/nodep/util/OperateLayterUtil.js"></script>
	<script egret="game" src="bin-debug/BaseLib/IGameInterface.js"></script>
	<script egret="game" src="bin-debug/ThemeAdapter.js"></script>
	<script egret="game" src="bin-debug/ui/components/Base.js"></script>
	<script egret="game" src="bin-debug/ui/components/DecoratorH.js"></script>
	<script egret="game" src="bin-debug/ui/components/MoveBar.js"></script>
	<script egret="game" src="bin-debug/ui/components/OvButton.js"></script>
	<script egret="game" src="bin-debug/ui/components/StoryTitle.js"></script>
	<script egret="game" src="bin-debug/ui/GemIcon.js"></script>
	<script egret="game" src="bin-debug/ui/GreenButton.js"></script>
	<script egret="game" src="bin-debug/ui/layer/FogLayer.js"></script>
	<script egret="game" src="bin-debug/ui/stage/ControlStage.js"></script>
	<script egret="game" src="bin-debug/ui/stage/GameManager.js"></script>
	<script egret="game" src="bin-debug/ui/stage/StartGameStage.js"></script>
	<script egret="game" src="bin-debug/ui/stage/UIStage.js"></script>
	<script egret="game" src="bin-debug/ui/YellowButton.js"></script>
	<script egret="game" src="bin-debug/Utils/GameData.js"></script>
	<script egret="game" src="bin-debug/wor/map/CreateMapBlock.js"></script>
	<script egret="game" src="bin-debug/wor/map/fog/FogLayerOperate.js"></script>
	<script egret="game" src="bin-debug/wor/map/Move.js"></script>
	<script egret="game" src="bin-debug/wor/map/SplitMap.js"></script>
	<script egret="game" src="bin-debug/wor/role/hero/Hero.js"></script>
	<script egret="game" src="bin-debug/wor/role/monster/Monster.js"></script>
	<script egret="game" src="bin-debug/wor/role/npc/NPC.js"></script>
	<script egret="game" src="bin-debug/nodep/util/SceneUtil.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="60"
         data-content-width="480"
         data-content-height="800"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:200,y:400,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
</body>
</html>
